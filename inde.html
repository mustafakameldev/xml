<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>GeoRSSLayer | Sample | ArcGIS API for JavaScript 4.22</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.22/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    require(["esri/Map", "esri/views/MapView", "esri/layers/GeoRSSLayer"], (Map, MapView, GeoRSSLayer) => {
      // Point to the rss feed url
      const layer = new GeoRSSLayer({
        // url: "https://arcgis.github.io/arcgis-samples-javascript/sample-data/layers-georss/sample-georss.xml"
        url: "https://4366-105-46-225-187.ngrok.io/TMS.xml"
      });

      const map = new Map({
        basemap: "streets-vector",
        layers: [layer]
      });
      
      const view = new MapView({
        container: "viewDiv",
        map: map,
        zoom: 5,
        center: [-107.95166, 43.18083]
      });
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
